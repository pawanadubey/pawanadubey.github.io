<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pawan Dubey</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Pawan Dubey</h3>
            <p>DevOps Engineer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitter.png" alt="" />
              <h2><a style="text-decoration:none" href="https://www.twitter.com/pawanadubey">Twitter</a></h2>
            </div>
            <div class="link">
              <img src="./images/linkedin.png" alt="" />
              <h2><a style="text-decoration:none" href="https://www.linkedin.com/in/pawanadubey/">LinkedIn</a></h2>
            </div>
            <div class="link">
              <img src="./images/medium.png" alt="" />
              <h2><a style="text-decoration:none" href="https://pawanadubey.medium.com/">Medium</a></h2>
            </div>
            <div class="link">
              <img src="./images/github.png" alt="" />
              <h2><a style="text-decoration:none" href="https://github.com/pawanadubey/">Github</a></h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Experience</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/brandbank.png" alt="" />
              <div class="card-info">
                <h2>Nielsen Brandbank</h2>
                <p>March, 2020 to Present</p>
              </div>
            </div>
            <div class="card">
              <img src="./images/capgemini.png" alt="" />
              <div class="card-info">
                <h2>Capgemini India</h2>
                <p>Oct, 2017 to Feb 2020</p>
              </div>
            </div>
            <div class="card">
              <img src="./images/lti.png" alt="" />
              <div class="card-info">
                <h2>Larsen & Toubro Infotech</h2>
                <p>Dec, 2014 to Sep, 2017</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
